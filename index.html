<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iProfiles - Showcase Your Team</title>
    <link rel="stylesheet" href="source/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <h1><i class="fas fa-users"></i> iProfiles</h1>
            <nav>
                <a href="#" id="home-link">Home</a>
                <a href="#" id="team-link">Team</a>
                <a href="#" id="dashboard-link">Dashboard</a>
                <a href="#" id="admin-link">Admin</a>
            </nav>
        </header>
        <main>
            <div id="home-screen">
                <h2>Showcase Your Team</h2>
                <p>Create and manage beautiful team profiles with ease.</p>
                <div id="team-actions">
                    <button id="create-team-btn">Create Your Team</button>
                    <p id="team-link-display" style="display: none;">
                        Share your team: <span id="share-link"></span>
                        <button id="copy-link-btn"><i class="fas fa-copy"></i></button>
                    </p>
                </div>
            </div>
            <div id="team-screen" style="display: none;">
                <h2 id="team-name"></h2>
                <div id="profile-list"></div>
            </div>
            <div id="dashboard-screen" style="display: none;">
                <h2>Dashboard</h2>
                <div id="team-settings">
                    <input type="text" id="team-name-input" placeholder="Team Name">
                    <button id="save-team-name">Save Team Name</button>
                </div>
                <div id="profile-form">
                    <h3>Add/Edit Profile</h3>
                    <input type="text" id="profile-name" placeholder="Name">
                    <input type="text" id="profile-role" placeholder="Role">
                    <input type="text" id="profile-avatar" placeholder="Avatar URL">
                    <textarea id="profile-bio" placeholder="Short bio"></textarea>
                    <button id="save-profile">Save Profile</button>
                </div>
                <div id="profile-list-admin"></div>
            </div>
            <div id="admin-screen" style="display: none;">
                <h2>Admin Dashboard</h2>
                <div id="all-teams-list"></div>
            </div>
        </main>
        <footer>
            <p id="user-ip"></p>
        </footer>
    </div>
    <script src="source/script.js"></script>
</body>
</html>
