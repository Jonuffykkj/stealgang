<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealgang</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="source/styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <audio loop preload="auto" id="backgroundAudio">
        <source src="source/music.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay fullscreen">
        <button id="startButton">Iniciar Experiência</button>
    </div>

    <main id="profilesContainer" class="profiles-container"></main>
    <aside id="configPanel" class="config-panel">
        <div class="config-header">
            <h2>Painel de Configuração</h2>
            <button id="toggleConfig"><i class="fas fa-cog"></i></button>
        </div>
        <div id="configContent" class="hidden">
            <select id="profileSelect"></select>
            <input type="text" id="profileName" placeholder="Nome do Perfil">
            <input type="text" id="profileSubname" placeholder="Subnome do Perfil">
            <input type="url" id="profileImage" placeholder="URL da Imagem do Perfil">
            <div id="badgeContainer"></div>
            <button id="addBadge">Adicionar Emblema</button>
            <input type="url" id="instagramUrl" placeholder="URL do Instagram">
            <input type="url" id="discordUrl" placeholder="URL do Discord">
            <input type="url" id="youtubeUrl" placeholder="URL do YouTube">
            <button id="updateProfile">Atualizar Perfil</button>
            <button id="addNewProfile">Adicionar Novo Perfil</button>
            <button id="deleteProfile">Excluir Perfil</button>
        </div>
    </aside>

    <div id="themeToggle" class="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </div>

    <footer id="ipDisplay" class="ip-display"></footer>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="source/script.js"></script>
</body>
</html>
